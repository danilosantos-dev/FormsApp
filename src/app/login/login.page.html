<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="titulo">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <form [formGroup]="loginForm">

    <ion-img class="image" src="https://miro.medium.com/max/1400/1*pGPDIXCumwp5JgVIU0aX5g.jpeg"></ion-img>

    <ion-card class="login">


      <ion-item color="medium">
        <ion-input type="email" id="email" formControlName="email" placeholder="E-mail"></ion-input>
      </ion-item>

      <ng-container *ngFor="let erro of mensagensErro.email">
        <span class="msg-erro" *ngIf="email.errors?.[erro.tipo] && (email.dirty || email.touched)">
          {{erro.aviso}}
        </span>
      </ng-container>

      <ion-item color="medium">
        <ion-input type="password" id="senha" formControlName="senha" placeholder="Senha"></ion-input>
      </ion-item>

      <ng-container *ngFor="let erro of mensagensErro.senha">
        <span class="msg-erro" *ngIf="senha.errors?.[erro.tipo] && (senha.dirty || senha.touched)">
          {{erro.aviso}}
        </span>
      </ng-container>

      <ion-row>
        <ion-col size="6">
          <ion-button color="tertiary" shape="round" expand="block" (click)="login()">Entrar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="tertiary" shape="round" expand="block">Registrar</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button color="tertiary" shape="round" expand="block">Esqueci a Senha</ion-button>
        </ion-col>
      </ion-row>

    </ion-card>
  </form>

</ion-content>
