<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="titulo"> Lista de Produtos </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <ion-item color="dark" *ngFor="let prod of listaProdutos">
    <ion-label>{{prod.nome}} - R$ {{prod.preco}}  </ion-label>
  </ion-item>  
</ion-content>
